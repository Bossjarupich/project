    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}

<body>

    <div class="w3-bar w3-green w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

        <a href="รายชื่อ.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">ข้อมูลนักเรียน</a>
    </div>
</div>


    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>

        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
    </div>
</div>

<header class="w3-container w3-center" style="padding:128px 16px">
    <img src="วิทลัย.png" alt="Logo" style="width:200px; height:auto; margin-bottom: 20px;">
    <h1 class="w3-margin w3-jumbo">วิทยาลัยเทคนิคนครขอนแก่น</h1>
    <div class="w3-container w3-center">
        <h2>กรอกข้อมูลการลา</h2>
        <form style="max-width: 400px; margin: auto;" onsubmit="return showAlert()">
            <label for="name">ชื่อ-สกุล:</label>
            <input type="text" id="name" name="name" class="w3-input w3-border" required>
        
            <label for="reason">เหตุผลการลา:</label>
            <textarea id="reason" name="reason" class="w3-input w3-border" rows="4" required style="max-width: 100%;"></textarea>
        
            <label for="date">วันที่ลา:</label>
            <input type="date" id="date" name="date" class="w3-input w3-border" required>
        
            <button type="submit" class="w3-button w3-red w3-padding-large w3-large w3-margin-top" style="font-size: 90px; padding: 30px 60px;">แจ้งลา</button>
        </form>
    </div>
</header>

<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
    <div class="w3-xlarge w3-padding-32">
        <a href="https://www.facebook.com/profile.php?id=100063625808406" class="fa fa-facebook-official w3-hover-opacity" style="font-size: 45px;"></a>
        <a href="https://www.instagram.com/jxrph_/" class="fa fa-instagram w3-hover-opacity" style="font-size: 45px;"></a>
    </div>
</footer>

<script>
  function showAlert() {
      
      const name = document.getElementById("name").value;
      const reason = document.getElementById("reason").value;
      const date = document.getElementById("date").value;
  
     
      const leaveData = {
          name: name,
          reason: reason,
          date: date
      };
  
      
      const existingData = JSON.parse(localStorage.getItem("leaveData")) || [];
      existingData.push(leaveData);
      localStorage.setItem("leaveData", JSON.stringify(existingData));
  
     
      alert("คุณได้ทำการแจ้งลาแล้ว");
      
     
      document.querySelector("form").reset();
  
     
      return false;
  }
  </script>
  

</body>
</html>
